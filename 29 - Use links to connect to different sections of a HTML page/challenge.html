<!DOCTYPE html>
<html style="scroll-behavior: smooth">
  <head>
    <title>
      29 - Use links to connect to different sections of a HTML page
    </title>
  </head>
  <body>
    <!-- Use links to connect to different sections of a HTML page -->
    <!-- Update the link tags to navigate to the various sections as stated in the link text -->
    <section
      id="one"
      style="height: 100vh; width: 100vw; background-color: rgb(255, 228, 196)"
    >
      <h3>Section One</h3>
      <a href="">Link to two</a>
    </section>
    <section
      id="two"
      style="height: 100vh; width: 100vw; background-color: rgb(196, 255, 207)"
    >
      <h3>Section Two</h3>
      <a href="">Link to three</a>
    </section>
    <section
      id="three"
      style="height: 100vh; width: 100vw; background-color: rgb(196, 220, 255)"
    >
      <h3>Section Three</h3>
      <a href="">Link to one</a>
    </section>
  </body>
</html>
