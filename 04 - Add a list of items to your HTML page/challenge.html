<!DOCTYPE html>
<html>
  <head>
    <title>04 - Add a list of items to your HTML page</title>
  </head>
  <body>
    <!-- Add a new list of items [ul] to your HTML page. -->
    <!-- Within the list, add at least three items [li], each with a different item. -->
    <!-- Give your list items some content,
      such as the names of your favorite foods, hobbies, or books. -->
      <caption> my favorite books</caption>
     <ul>
      <li>
To Kill a Mockingbird</li>
      <li>
Anna Karenina</li>
      <li>
Lolita</li>
     </ul>
  </body>
</html>
