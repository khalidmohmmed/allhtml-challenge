<!DOCTYPE html>
<html>
  <head>
    <title>14 - Add a horizontal rule to your HTML Page</title>
  </head>
  <body>
    <!-- Add a horizontal rule below the title.  -->
    <!-- The horizontal rule should span the width of the page. -->
    <h1>My Page title</h1>
    <!-- horizontal rule goes here -->
    <p>My page content</p>
  </body>
</html>
