    body {

<body>

  <h1>All Common HTML</h1>

  <!-- Basic -->
  <fieldset>
    <legend>Basic</legend>
    <label>Name:</label><input type="text" placeholder="Full name"><br>
    <label>Email:</label><input type="email" placeholder="user@example.com"><br>
    <label>Password:</label><input type="password" placeholder="At least 8 characters"><br>
    <label>Telephone:</label><input type="tel" placeholder="+250 7xx xxx xxx"><br>
    <label>Search:</label><input type="search" placeholder="Search term"><br>
    <label>URL:</label><input type="url" placeholder="https://example.com"><br>
  </fieldset>

  <!-- Numbers & Sliders -->
  <fieldset>
    <legend>Numbers & Sliders</legend>
    <label>Number:</label><input type="number" min="0" max="10"><br>
    <label>Range (0â€“10):</label><input type="range" min="0" max="10" value="5"><br>
  </fieldset>

  <!-- Date & Time -->
  <fieldset>
    <legend>Date & Time</legend>
    <label>Date:</label><input type="date"><br>
    <label>Time:</label><input type="time"><br>
    <label>Datetime (local):</label><input type="datetime-local"><br>
    <label>Month:</label><input type="month"><br>
    <label>Week:</label><input type="week"><br>
  </fieldset>

  <!-- Choices -->
  <fieldset>
    <legend>Choices</legend>
    <label>Radio (Plan):</label>
    <input type="radio" name="plan" checked> Basic
    <input type="radio" name="plan"> Pro
    <input type="radio" name="plan"> Enterprise<br><br>
    
    <label>Checkboxes:</label>
    <input type="checkbox"> Subscribe to updates
    <input type="checkbox"> I agree to the terms<br><br>

    <label>Select (not input):</label>
    <select>
      <option>Choose...</option>
    </select>
  </fieldset>

    <legend>Text Areas & Datalists</legend>
    <label>Textarea:</label><br>
    <textarea rows="4" cols="30" placeholder="Write something..."></textarea><br><br>
    
    <label>Text with Datalist (Country):</label>
    <input list="countries" placeholder="Start typing...">
    <datalist id="countries">
      <option value="Rwanda">
      <option value="Kenya">
      <option value="Uganda">
      <option value="Tanzania">
    </datalist>
  </fieldset>

  <!-- Color & Files -->
  <fieldset>
    <legend>Color & Files</legend>
    <label>Color:</label><input type="color" value="#00bfff"><br><br>
    <label>File Upload:</label><input type="file"><br>
  </fieldset>

  <!-- Hidden & Readonly -->
  <fieldset>
    <legend>Hidden & Readonly</legend>
    <label>Read-only:</label><input type="text" value="INV-000123" readonly><br>
    <label>Disabled:</label><input type="text" value="Disabled example" disabled><br>
  </fieldset>

  <!-- Buttons -->
  <fieldset>
    <legend>Buttons</legend>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <button>Plain Button</button>
  </fieldset>
